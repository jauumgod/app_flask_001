<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>{% block title %}Login{% endblock %} - Flask App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">App Python</a>
            <a class="nav-link" href="#">Criar conta</a>
            </div>
          </div>
        </div>
    </nav>
<br>
    <form class="mx-auto col-10 col-md-8 col-lg-3 " action="{{url_for('login')}}" method="post">
        <h2 style="text-align: center;">LOGIN</h2><br>
        <div class="form-floating mb-3" style="color:black;">
            <input type="text" class="form-control" id="floatingInput" name="usuario" placeholder="Usuario">
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating" style="color:black;">
            <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Password" >
            <label for="floatingPassword">Password</label>
          </div><br>
        <button class="btn btn-success d-grid gap-2 col-6 mx-auto"> Entrar </button>
    </form>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
